<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Homepage - Nike</title>

<body>
    <section class="box">
        <div class="header">
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="logo"></a></div>
            <div class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Help</a></li>
            </div>
        </div>

        <main class="conteudo">
            <div class="info">
                <h1><span>Just </span>do it</h1>
                <p>This shoe is confortable while still remaining in style. With great quality and a wide variety of colour options, these sneakers are perfect for casual use. Stay fly, stay fresh and get yourself a pair.</p>

            </div>
            <div class="imgs">

            </div>

        <footer>
            <div class="icons">
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-behance"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
